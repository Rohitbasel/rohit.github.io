<body>
	<p>Radius of Area<br><Input type="number" id="radius1"></p>
	<br>
	<p>Radius of Circumference<br><Input type="number" id="radius2"></p>
	<br>
	<br>
	<button onclick="area ()">AREA OF CIRCLE</button>
	<button onclick="circumference()">CIRCUMFERENCE OF CIRCLE</button>
	<h1 id="output"></h1>
	<h2 id="output"></h2>
<script>
	var pi=22/7;
        function area(){
	var n1=parseInt(document.getElementById('radius1').value);
	var area= pi*n1*n1;
	document.getElementById('output').innerHTML=area;
	}
	function circumference(){
	var n1=parseInt(document.getElementById('radius2').value);
	var circumference= 2*pi*n1;
	document.getElementById('output').innerHTML=circumference;

	}
</script>
